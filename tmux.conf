# ============================================
# Tmux Configuration
# ============================================

# ============================================
# Terminal & Colors (THIS FIXES YOUR STATUS BAR)
# ============================================
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",*256col*:Tc"

# ============================================
# Prefix Key
# ============================================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ============================================
# General Settings
# ============================================
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g focus-events on
setw -g aggressive-resize on

# Faster escape time (for vim)
set -sg escape-time 10

# ============================================
# Vi Mode
# ============================================
setw -g mode-keys vi

# Copy mode bindings (modern syntax)
bind C-y copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

# Cross-platform clipboard
if-shell "uname | grep -q Darwin" {
  bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
  bind p run "pbpaste | tmux load-buffer - && tmux paste-buffer"
}
if-shell "uname | grep -q Linux" {
  bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
  bind p run "xclip -o -selection clipboard | tmux load-buffer - && tmux paste-buffer"
}

# ============================================
# Splits & Windows
# ============================================
# Intuitive splits (- horizontal, | vertical)
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# New window preserves path
bind c new-window -c "#{pane_current_path}"

# Quick window navigation
bind -n M-Left previous-window
bind -n M-Right next-window
bind C-n next-window
bind C-p previous-window

# ============================================
# Pane Navigation (vim-style)
# ============================================
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# With Ctrl prefix
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# ============================================
# Pane Resizing
# ============================================
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# Session Management
# ============================================
bind C-c new-session
bind C-x kill-pane
bind X kill-session

# ============================================
# Useful Bindings
# ============================================
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Clear screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# Toggle synchronize panes
bind S setw synchronize-panes

# ============================================
# Status Bar
# ============================================
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'

# Left: session name
set -g status-left-length 30
set -g status-left '#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e]'

# Right: date and time
set -g status-right-length 50
set -g status-right '#[fg=#45475a]#[fg=#cdd6f4,bg=#45475a] %Y-%m-%d #[fg=#89b4fa]#[fg=#1e1e2e,bg=#89b4fa,bold] %H:%M '

# Window status
setw -g window-status-format '#[fg=#6c7086] #I:#W '
setw -g window-status-current-format '#[fg=#89b4fa,bold] #I:#W '
setw -g window-status-separator ''

# Pane borders
set -g pane-border-style 'fg=#45475a'
set -g pane-active-border-style 'fg=#89b4fa'

# Message style
set -g message-style 'fg=#cdd6f4 bg=#45475a'

# ============================================
# Local overrides (optional)
# ============================================
if-shell "[ -f ~/.tmux.local.conf ]" "source-file ~/.tmux.local.conf"
