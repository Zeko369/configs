set-option -g @cpu_icon ":sunglasses:"
set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M '

set -g status-fg colour166 
set -g status-bg default

bind-key "C-X" kill-session
bind-key "C-L" kill-pane 
bind-key -n "C-Q" next-window 
bind-key -n "C-Up"   select-pane -t :.-
bind-key -n "C-Down" select-pane -t :.+

bind-key -n M-j resize-pane -D
bind-key -n M-k resize-pane -U
bind-key -n M-h resize-pane -L
bind-key -n M-l resize-pane -R

bind -n S-Left  previous-window
bind -n S-Right next-window

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -n "M-Left" select-pane -L
bind-key -n "M-Down" select-pane -D
bind-key -n "M-Up" select-pane -U
bind-key -n "M-Right" select-pane -R

set-option -g prefix C-a

source ~/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf

run-shell ~/clone/path/resurrect.tmux
run-shell ~/clone/path1/continuum.tmux
set -g @resurrect-strategy-vim 'session'

set -g @continuum-boot 'on' 

run-shell ~/clone/path2/battery.tmux
run-shell ~/clone/path3/cpu.tmux
