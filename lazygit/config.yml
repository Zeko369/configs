# Lazygit configuration

gui:
  # Show file icons (requires nerd font)
  nerdFontsVersion: "3"
  # Theme - matches your terminal
  theme:
    activeBorderColor:
      - "#89b4fa"
      - bold
    inactiveBorderColor:
      - "#45475a"
    selectedLineBgColor:
      - "#313244"
    cherryPickedCommitBgColor:
      - "#45475a"
    cherryPickedCommitFgColor:
      - "#89b4fa"
  # Show random tip at startup
  showRandomTip: false
  # Mouse support
  mouseEvents: true
  # Side panel width
  sidePanelWidth: 0.3333
  # Show command log
  showCommandLog: false
git:
  # Use delta for diffs (auto-detects light/dark theme)
  pagers:
    - colorArg: always
      pager: delta-auto --paging=never
  # Auto-fetch every 60 seconds
  autoFetch: true
  autoRefresh: true
  # Commit signing (uncomment if you use GPG)
  # commit:
  #   signOff: true
os:
  # Open files with your editor
  editPreset: "vim"
# Custom commands (press 'C' in lazygit)
customCommands:
  # Yeet: quick commit and push
  - key: "Y"
    context: "files"
    command: "git add -A && git commit -m '{{index .PromptResponses 0}}' && git push"
    description: "Yeet (commit all + push)"
    prompts:
      - type: "input"
        title: "Commit message"
        initialValue: "yolo"
  # Open PR in browser
  - key: "O"
    context: "localBranches"
    command: "gh pr view --web || gh pr create --web"
    description: "Open/create PR in browser"
  # Checkout PR
  - key: "P"
    context: "localBranches"
    command: "gh pr checkout {{index .PromptResponses 0}}"
    description: "Checkout PR by number"
    prompts:
      - type: "input"
        title: "PR number"
  # Interactive rebase from main
  - key: "R"
    context: "localBranches"
    command: "git rebase -i $(git merge-base HEAD origin/main)"
    description: "Interactive rebase from main"
keybinding:
  universal:
    # Vim-style
    prevItem: "k"
    nextItem: "j"
    scrollUpMain: "<c-u>"
    scrollDownMain: "<c-d>"
