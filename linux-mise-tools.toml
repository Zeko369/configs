# Linux-specific tools installed via mise
# These tools aren't available in Ubuntu's apt repositories
#
# Usage:
#   cd ~/repos/configs
#   mise trust linux-mise-tools.toml
#   mise install --file linux-mise-tools.toml

[tools]
rust = "latest"

# Shell prompt
"cargo:starship" = "latest"

# Shell history with sync
"cargo:atuin" = "latest"

# Modern ps replacement
"cargo:procs" = "latest"

# Modern du replacement (binary is called 'dust')
"cargo:du-dust" = "latest"

# Code statistics
"cargo:tokei" = "latest"
